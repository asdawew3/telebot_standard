<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Telegram Bot管理系统{% endblock %}</title>
    
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 基础样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* 容器样式 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 卡片样式 */
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #ffffff;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #4a6ed3;
            box-shadow: 0 0 0 2px rgba(74, 110, 211, 0.2);
        }
        
        /* 按钮样式 */
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background-color: #4a6ed3;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3a5ec3;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background-color: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
        }
        
        .btn-secondary:hover {
            background-color: #333333;
            border-color: #555;
        }
        
        .btn-danger {
            background-color: #d32f2f;
            color: #ffffff;
        }
        
        .btn-danger:hover {
            background-color: #c62828;
        }
        
        /* 表格样式 */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #1a1a1a;
        }
        
        .table th,
        .table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }
        
        .table th {
            background-color: #252525;
            color: #ffffff;
            font-weight: 500;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        
        .table td {
            color: #e0e0e0;
        }
        
        .table tbody tr:hover {
            background-color: #252525;
        }
        
        /* 状态指示器 */
        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .status-online {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid #4caf50;
        }
        
        .status-offline {
            background-color: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }
        
        .status-loading {
            background-color: rgba(255, 152, 0, 0.2);
            color: #ff9800;
            border: 1px solid #ff9800;
        }
        
        /* 消息提示 */
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid;
        }
        
        .alert-success {
            background-color: rgba(76, 175, 80, 0.1);
            color: #4caf50;
            border-left-color: #4caf50;
        }
        
        .alert-error {
            background-color: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border-left-color: #f44336;
        }
        
        .alert-warning {
            background-color: rgba(255, 152, 0, 0.1);
            color: #ff9800;
            border-left-color: #ff9800;
        }
        
        /* 文本样式 */
        .text-center {
            text-align: center;
        }
        
        .text-success {
            color: #4caf50;
        }
        
        .text-error {
            color: #f44336;
        }
        
        .text-warning {
            color: #ff9800;
        }
        
        .text-muted {
            color: #888 !important;
        }
        
        /* 隐藏元素 */
        .hidden {
            display: none !important;
        }
        
        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #4a6ed3;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .table {
                font-size: 12px;
            }
            
            .table th,
            .table td {
                padding: 10px 8px;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 主要内容区域 -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- 基础JavaScript -->
    <script>
        // 全局JavaScript函数
        
        // 显示提示消息
        function showAlert(message, type = 'success') {
            // 创建提示元素
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            // 插入到页面顶部
            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);
            
            // 3秒后自动消失
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 3000);
        }
        
        // AJAX请求封装
        async function apiRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                return await response.json();
            } catch (error) {
                console.error('[BASE] - ERROR - API请求失败:', error);
                throw error;
            }
        }
        
        // 格式化时间
        function formatTime(timestamp) {
            if (!timestamp) return '-';
            return new Date(timestamp * 1000).toLocaleString('zh-CN');
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[BASE] - INFO - 页面基础脚本加载完成');
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
