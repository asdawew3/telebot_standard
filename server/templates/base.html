<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Telegram Bot管理系统{% endblock %}</title>
    
    <!-- 基础样式 -->
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 基础样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        /* 容器样式 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 页面头部 */
        .header {
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
            padding: 15px 0;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 500;
            text-align: center;
        }
        
        /* 卡片样式 */
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            background-color: #2a2a2a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #ffffff;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #4a6ed3;
        }
        
        /* 按钮样式 */
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background-color: #4a6ed3;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3a5ec3;
        }
        
        .btn-secondary {
            background-color: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #333;
        }
        
        .btn-secondary:hover {
            background-color: #333333;
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        /* 表格样式 */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .table th,
        .table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        
        .table th {
            background-color: #1a1a1a;
            color: #ffffff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .table tbody tr:hover {
            background-color: #2a2a2a;
        }
        
        /* 状态指示器 */
        .status {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-online {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid #4caf50;
        }
        
        .status-offline {
            background-color: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }
        
        .status-loading {
            background-color: rgba(255, 152, 0, 0.2);
            color: #ff9800;
            border: 1px solid #ff9800;
        }
        
        /* 消息提示 */
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid;
        }
        
        .alert-success {
            background-color: rgba(76, 175, 80, 0.1);
            color: #4caf50;
            border-left-color: #4caf50;
        }
        
        .alert-error {
            background-color: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border-left-color: #f44336;
        }
        
        .alert-warning {
            background-color: rgba(255, 152, 0, 0.1);
            color: #ff9800;
            border-left-color: #ff9800;
        }
        
        /* 导航栏 */
        .navbar {
            background-color: #1a1a1a;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        
        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .navbar li {
            margin: 0 15px;
        }
        
        .navbar a {
            color: #b0b0b0;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        .navbar a:hover,
        .navbar a.active {
            color: #4a6ed3;
            background-color: rgba(74, 110, 211, 0.1);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .table {
                font-size: 14px;
            }
            
            .navbar ul {
                flex-direction: column;
                align-items: center;
            }
            
            .navbar li {
                margin: 5px 0;
            }
        }
        
        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #333;
            border-radius: 50%;
            border-top-color: #4a6ed3;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 隐藏元素 */
        .hidden {
            display: none !important;
        }
        
        /* 文本样式 */
        .text-center {
            text-align: center;
        }
        
        .text-success {
            color: #4caf50;
        }
        
        .text-error {
            color: #f44336;
        }
        
        .text-warning {
            color: #ff9800;
        }
        
        .text-muted {
            color: #666;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 页面头部 -->
    <div class="header">
        <div class="container">
            <h1>{% block page_title %}Telegram Bot管理系统{% endblock %}</h1>
        </div>
    </div>
    
    <!-- 导航栏 -->
    {% if show_navbar %}
    <div class="navbar">
        <div class="container">
            <ul>
                <li><a href="{{ url_for('dashboard') }}" {% if request.endpoint == 'dashboard' %}class="active"{% endif %}>控制台</a></li>
                <li><a href="{{ url_for('instances_page') }}" {% if request.endpoint == 'instances_page' %}class="active"{% endif %}>实例管理</a></li>
                <li><a href="{{ url_for('system_status') }}" {% if request.endpoint == 'system_status' %}class="active"{% endif %}>系统状态</a></li>
                <li><a href="{{ url_for('logout_page') }}" class="btn btn-secondary">注销</a></li>
            </ul>
        </div>
    </div>
    {% endif %}
    
    <!-- 主要内容区域 -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- 基础JavaScript -->
    <script>
        // 全局JavaScript函数
        
        // 显示提示消息
        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            // 插入到页面顶部
            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);
            
            // 3秒后自动消失
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }
        
        // AJAX请求封装
        async function apiRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                return await response.json();
            } catch (error) {
                console.error('API请求失败:', error);
                throw error;
            }
        }
        
        // 格式化时间
        function formatTime(timestamp) {
            return new Date(timestamp * 1000).toLocaleString('zh-CN');
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化页面
            console.log('页面加载完成');
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
